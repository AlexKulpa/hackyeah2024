version: '3.8'

services:
  # Frontend Service
  frontend:
    image: node:14
    container_name: fin-tax-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: ["npm", "start"]
    depends_on:
      - backend

  # Backend Node.js Service
  backend:
    image: node:14
    container_name: fin-tax-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "4000:4000"
    command: ["npm", "start"]
    depends_on:
      - mongodb
      - postgres_db

  # MongoDB Service (Data Storage)
  mongodb:
    image: mongo:latest
    container_name: fin-tax-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  # PostgreSQL Service (Dummy Address Database)
  postgres_db:
    image: postgres:latest
    container_name: fin-tax-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: addressdb
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # Weaviate Service (RAG System - Retriever)
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: fin-tax-weaviate
    ports:
      - "8080:8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=20
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=text2vec-transformers
      - ENABLE_MODULES=text2vec-transformers
    volumes:
      - weaviate-data:/var/lib/weaviate

  # Blob Storage Equivalent (MinIO for S3-Compatible Blob Storage)
  minio:
    image: minio/minio
    container_name: fin-tax-minio
    ports:
      - "9000:9000"
    volumes:
      - minio-data:/data
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: server /data

  # AI Assistant Layer Placeholder (GPT-4 Custom)
  ai_assistant:
    image: custom_ai_image:latest
    container_name: fin-tax-ai
    build:
      context: ./ai_assistant
    ports:
      - "5000:5000"
    depends_on:
      - backend

  # Semantic Kernel Orchestrator
  semantic_kernel:
    image: custom_semantic_kernel:latest
    container_name: fin-tax-semantic
    build:
      context: ./semantic_kernel
    ports:
      - "6000:6000"
    depends_on:
      - ai_assistant
      - weaviate

volumes:
  mongo-data:
  postgres-data:
  weaviate-data:
  minio-data:
